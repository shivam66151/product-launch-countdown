<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
    <title>Coming Soon</title>
</head>
<body>
    <div class="container">
        <div class="heading">
          <h1>We're launching soon</h1>
        </div>
        <div class="counter-div">
          <div class="box">
            <div class="card-box">
              <div class="card">
                <h2 class="top" id="days">00</h2>
              </div>
              <div class="card2">
                <h2 class="bottom" id="days-bottom">00</h2>
              </div>
          </div>
            <p>Days</p>
        </div>
        <div class="box">
            <div class="card-box">
              <div class="card">
                <h2 class="top" id="hours">00</h2>
              </div>
              <div class="card2">
                <h2 class="bottom" id="hours-bottom">00</h2>
              </div>
            </div>
            <p>Hours</p>
        </div>
        <div class="box">
            <div class="card-box">
              <div class="card">
                <h2 class="top" id="minutes">00</h2>
              </div>
              <div class="card2">
                <h2 class="bottom" id="minutes-bottom">00</h2>
              </div>
            </div>
            <p>Minutes</p>
        </div>
        <div class="box">
            <div class="card-box">
              <div class="card">
                <h2 id="seconds" class="top">00</h2>
              </div>
              <div class="card2">
                <h2 class="bottom" id="seconds-bottom">00</h2>
              </div>
            </div>
            <p>Seconds</p>
        </div>
        </div>
      </div>
      <div class="stars">
    </div>
    <footer>
      <div class="social-links">
        <div class="icon"><a class="social-icon" href="https://www.facebook.com/profile.php?id=100009945618974">
            <i class="fab fa-facebook-square fa-2x"></i>
          </a></div>
        <div class="icon"><a class="social-icon" href="https://twitter.com/Shivamuni55">
            <i class="fab fa-twitter-square fa-2x"></i>
          </a></div>
        <div class="icon"><a class="social-icon" href="https://www.instagram.com/_shivam2.0_/?hl=en">
            <i class="fab fa-instagram fa-2x"></i>
          </a></div>
      </div>
    </footer>
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
